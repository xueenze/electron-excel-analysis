<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Excel分析</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class = "container">
        <!-- 第一步 -->
        <div id = "step-1" class="panel panel-primary step">
            <div class = "panel-heading">
                <h3 class="panel-title">
                    第一步
                    <small>配置文件路径</small>
                </h3>
            </div>
            <div class="panel-body">
                <div class="alert alert-info" role="alert">
                    <strong>请选中输入的模板和输出的文件路径</strong>
                </div>
                <form role="fileinput">
                    <div class = "input-group">
                        <span class="input-group-addon">
                            输入文件路径
                        </span>
                        <input type="text" class="form-control" placeholder="输入文件路径" aria-describedby="basic-addon1">
                        <span class="btn-file input-group-addon">
                            <span class="glyphicon glyphicon-file" aria-hidden="true"></span> 
                            <span class="hidden-xs">
                                打开
                            </span>
                            <input id = "input-file" type="file">
                        </span>
                    </div>
                    <div class = "input-group">
                        <span class="input-group-addon">
                            输出文件路径
                        </span>
                        <input type="text" class="form-control" placeholder="输出文件路径" aria-describedby="basic-addon1">
                        <span class="btn-file input-group-addon">
                            <span class="glyphicon glyphicon-file" aria-hidden="true"></span> 
                            <span class="hidden-xs">
                                打开
                            </span>
                            <input id = "input-file" type="file">
                        </span>
                    </div>
                </form>
                <button class="btn btn-lg btn-primary btn-block" type="submit">下一步</button>
            </div>
        </div>

        <!-- 第二步 -->
        <div id = "step-2" class="panel panel-primary">
            <div class = "panel-heading">
                <h3 class="panel-title">
                    第二步
                    <small>开始解析</small>
                </h3>
            </div>
            <div class="panel-body">
                <div class="alert alert-info" role="alert">
                    <strong>注意!</strong>
                    在输出目录下可能会生成一系列的文件
                </div>
                <div class = "analysis-info">
                    <h4>输入文件路径</h4>
                    <h4>输出文件路径</h4>
                </div>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em; width: 2%;">
                        2%
                    </div>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">开始解析</button>
            </div>
        </div>

        <!-- 第三步 -->
        <div id = "step-3" class="panel panel-primary">
            <div class = "panel-heading">
                <h3 class="panel-title">
                    第三步
                    <small>获取结果</small>
                </h3>
            </div>
            <div class="panel-body">
                <div class="alert alert-success" role="alert">
                    <strong>解析成功！</strong>
                    请到指定目录下查看生成的文件
                </div>
            </div>
        </div>
    </div>
    <script src = "js/jquery.1.12.4.js"></script>
</body>
</html>
