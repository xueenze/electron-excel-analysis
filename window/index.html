<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>模板分析工具</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class = "container">
        <!-- 第一步 -->
        <div id = "step1" class="panel panel-primary step active">
            <div class = "panel-heading">
                <h3 class="panel-title">
                    第一步
                    <small>配置文件路径</small>
                </h3>
            </div>
            <div class="panel-body">
                <div class="alert alert-info" role="alert">
                    <p>
                        <strong>该工具的使用主要是以下几步：</strong>
                    </p>
                    <p>第一步：选中输入的模板和输出的文件路径</p>
                    <p>第二步：解析模板</p>
                    <p>最后点击输出的文件目录查看文件</p>
                </div>
                <div class="alert alert-info" role="alert">
                    <strong>请选中输入的模板和输出的文件路径</strong>
                </div>
                <form role="fileinput">
                    <div class = "input-group">
                        <span class="input-group-addon">
                            输入文件路径
                        </span>
                        <input id = "inputSource" type="text" class="form-control" placeholder="输入文件路径" aria-describedby="basic-addon1">
                        <span id = "input-button" class="btn-file input-group-addon">
                            <span class="glyphicon glyphicon-file" aria-hidden="true"></span> 
                            <span class="hidden-xs">
                                打开
                            </span>
                        </span>
                    </div>
                    <div class = "input-group">
                        <span class="input-group-addon">
                            输出文件路径
                        </span>
                        <input id = "outputSource" type="text" class="form-control" placeholder="输出文件路径" aria-describedby="basic-addon1">
                        <span id = "output-button" class="btn-file input-group-addon">
                            <span class="glyphicon glyphicon-file" aria-hidden="true"></span> 
                            <span class="hidden-xs">
                                打开
                            </span>
                        </span>
                    </div>
                </form>
                <button id = "step1" class="btn btn-lg btn-success btn-block">下一步</button>
            </div>
        </div>

        <!-- 第二步 -->
        <div id = "step2" class="panel panel-primary step">
            <div class = "panel-heading">
                <h3 class="panel-title">
                    第二步
                    <small>开始解析</small>
                </h3>
            </div>
            <div class="panel-body">
                <div class="alert alert-info" role="alert">
                    <strong>注意!</strong>
                    在输出目录下可能会生成一系列的文件
                </div>
                <div class="alert alert-info" role="alert">
                    模板中探知到以下列：
                </div>
                <div id = "columnsNames" class = "columns-names"></div>
                <div class="alert alert-info" role="alert">
                    <strong>生成的文件名命名规则：</strong>
                    身份证号-姓名.xlsx
                </div>
                <div class="progress">
                    <div id = "progressBar" class="progress-bar progress-bar-striped active" role="progressbar" style="min-width: 1em; width: 0%;">
                        0%
                    </div>
                </div>
                <button id = "step2-prev" class="btn btn-lg btn-primary btn-block" type="submit">上一步</button>
                <button id = "step2-next" class="btn btn-lg btn-success btn-block" type="submit">开始解析</button>
            </div>
        </div>

        <!-- 第三步 -->
        <div id = "step3" class="panel panel-primary step">
            <div class = "panel-heading">
                <h3 class="panel-title">
                    第三步
                    <small>获取结果</small>
                </h3>
            </div>
            <div class="panel-body">
                <div class="alert alert-success" role="alert">
                    <strong>解析成功！</strong>
                    共生成 <strong id = "succeed-file-count"></strong> 个文件，
                    请到指定目录下查看生成的文件
                </div>
                <div class="alert alert-success" role="alert">
                    <strong>生成目录: </strong>
                    <span id = "step3-output-source" class = "step3-output-source"></span>
                </div>
                <button id = "step3-back" class="btn btn-lg btn-success btn-block" type="submit">返回第一步</button>
            </div>
        </div>
    </div>
    <script>window.$ = window.jQuery = require('./js/jquery.1.12.4.js');</script>
    <script src = "js/bootstrap.min.js"></script>
    <script src = "js/index.js"></script>
    <script>require('../renderer.js');</script>
</body>
</html>
